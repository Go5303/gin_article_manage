Server:
  RunMode: debug
  HttpPort: 8080
  ReadTimeout: 60
  WriteTimeout: 60
App:
  DefaultPageSize: 10
  MaxPageSize: 100
  LogSavePath: storage/logs
  LogFileName: app
  LogFileExt: .log
  #图片文件上传对应的配置
  UploadSavePath: storage/uploads
  UploadServerUrl: http://127.0.0.1:8080/static
  UploadImageMaxSize: 5 #MB
  UploadImageAllowExts:
    - .jpg
    - .jpeg
    - .png
    - .gif
Database:
  DBType: mysql
  Username: root
  Password:
  Host: 127.0.0.1:3306
  DBName: blog
  TablePrefix:
  Charset: utf8
  ParseTime: true
  MaxIdleConns: 10
  MaxOpenConns: 30